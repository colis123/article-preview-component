<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <section>
      <div class="container">
        <div class="component">
          <div class="image">
            <img src="./images/drawers.jpg" alt="">
          </div>
          <div class="content">
            <h1 class="l-height d-color">Shift the overall look and feel by adding these wonderful
              touches to furniture in your home</h1>
            <p class="l-height l-color">Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I’ve got some simple tips
              to help you make any room feel complete.</p>
            <div class="information">
              <div class="icon">
                <img src="/images/avatar-michelle.jpg" alt="Picture of a woman">
              </div>
              <div class="info-name">
                <p class="name">Michelle Appleton</p>
                <p class="date">28 Jun 2020</p>
              </div>
              <div class="share">
                <a>
                  <img src="/images/icon-share.svg" alt="Arrow">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
